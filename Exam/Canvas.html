<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8 />
		<title>Exam</title>
	</head>
	<body>
		<h1>Canvas</h1>
		<canvas id="canvas" width="200" height="200"></canvas>
		<h1>SVG</h1>
		<img src='compas.svg' style='height:200px; width:200px; position:absolute;'/>
		<img src='arrow.svg' style='height:200px; width:200px; position:relative;'/>
		<script type="text/javascript">

		var ctx = document.getElementById('canvas').getContext('2d');
		var compass = new Image();
		compass.src = 'compass.png';
		compass.onload = () => {
			ctx.drawImage(compass, 0, 0);
		}
		var arrow = new Image();
		arrow.src = 'needle.png';
		arrow.onload = () => {
			ctx.drawImage(arrow, 0, 0);
			ctx.rotate(0.35);
		}

		</script>
	</body>
</html>
