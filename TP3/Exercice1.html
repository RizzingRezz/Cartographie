<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>TP3 | Canvas/SVG</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000;"></canvas> 
		<img id="fond" src="montagne.jpg" alt="Montagne" width="600" height="400"><br>
		<svg width="600" height="400">
			<rect x="0" y="0" width="600" height="300" stroke="brown" stroke-width="4" fill="blue" />
			<circle cx="500" cy="100" r="50" stroke="green" stroke-width="4" fill="yellow" />
			<rect x="0" y="300" width="600" height="100" stroke="green" stroke-width="4" fill="lime" />
			<polygon points="150,100 210,300 90,300" stroke="brown" stroke-width="4" fill="#F4A460" />
			<polygon points="240,120 300,300 180,300" stroke="brown" stroke-width="4" fill="#F4A460" />
			<polygon points="350,120 410,300 300,300" stroke="brown" stroke-width="4" fill="#F4A460" />
		</svg>
		<script type ="text/javascript" src="script/script.js "></script>
	</body>
</html>
